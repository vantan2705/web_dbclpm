<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorate="~{main-layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Dashboard</title>
</head>
<body>

<div layout:fragment="header">
	<div class="col-sm-6">
		<h1><span th:text="#{lang.home-page}"></span></h1>
	</div>
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a th:href="@{/}"><span th:text="#{lang.home-page}"></span></a></li>
		</ol>
	</div>
</div>

<div layout:fragment="content">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h1><span th:text="#{lang.web-fullname}"></span></h1>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
